    <title>Create Post - {{ login_data[-1].firstname}}{{login_data[-1].lastname}}</title>
</head>
<style>
    .bold_name{
        font-weight: bold;
    }
</style>
<body>

    <div class="row mt-4" style="background-color: aliceblue;">
        <div class="col-5"></div>
        <div class="col-3"><h4 class="bold_name">Create Post</h4></div>
        <div class="col-4"></div>
    </div>
    <form method="POST" action="/create_post" enctype="multipart/form-data">
    <div class="row mt-4">
        <div class="card mr-4">
        <div class="row mt-4">
                <div class="col-4"></div>
                <div class="col-4">
                    <div class="form-group mb-1">
                        <label for="exampleInputEmail1">Caption</label>
                        <input type="text" class="form-control" id="post" name="post" aria-describedby="emailHelp" placeholder="Enter Caption for post">
                    </div>
                </div>
                <div class="col-4"></div>
        </div>
        <div class="row mt-4">
            <div class="col-4"></div>
            <div class="col-4">
                <div class="form-group mb-1">
                    <label for="exampleInputEmail1">Caption</label>
                    <input type="file" class="form-control" id="post_img" name="post_img" aria-describedby="emailHelp">
                </div>
            </div>
            <div class="col-4"></div>
    </div>
        <div class="row mt-4 mb-4">
            <div class="col-5"></div>
            <div class="col-3"><button type="submit" class="btn btn-primary mt-4">Submit</button></div>
            <div class="col-4"></div>
        </div>
        
    </div>
</div>
</form>
    <script>
        
        function create_post() {
            username =' {{ login_data[-1].firstname}}'+' {{login_data[-1].lastname}}'
            var json_data = {
                'posts': document.getElementById("post").value,
                'username':username
            }
            console.log(json_data)
            $.ajax({
                type: 'POST',
                url: '/create_post',
                data: JSON.stringify(json_data),
                contentType: 'application/json',
                success: function (data) {
                   
                    console.log("create post Successfully")

                }
            })


        }
    </script>
