<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script></head>
<style>
     body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .card {
        box-shadow: 0 10px 9px 0 rgba(0, 0, 0, 0.2);
    }
</style>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h1>Registration</h1>
                        <label for="firstname">First Name:</label>
                        <input type="text" id="firstname" name="firstname" placeholder="firstname" required><br><br>

                        <label for="lastname">Last Name:</label>
                        <input type="text" id="lastname" name="lastname" placeholder="lastname" required><br><br>

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="email" required><br><br>

                        <label for="password">Password:</label>
                        <input type="text" id="password" name="password" placeholder="password" required><br><br>

                        <label for="confirm_password">Confirm Paaword:</label>
                        <input type="text" id="confirm_password" name="confirm_password" placeholder="confirm_password"
                            required><br><br>

                        <button type="button" class="btn btn-primary" onclick="signup()">Register</button>
                        <a href="/login" alt="loginbutton"><button type="button" class="btn btn-primary" >Log In </button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

        function signup() {

            var json_data = {
                'firstname': document.getElementById("firstname").value,
                'lastname': document.getElementById("lastname").value,
                'email': document.getElementById("email").value,
                'password': document.getElementById("password").value,
                'confirm_password': document.getElementById("confirm_password").value

            }
            console.log(json_data)
            $.ajax({
                type: 'POST',
                url: '/',
                data: JSON.stringify(json_data),
                contentType: 'application/json',
                success: function (data) {
                    console.log("Registered")
                    alert("Registered successfully!")
                    window.location.href = "/login_page";
                }
            });
        }
    </script>
</body>

</html>
