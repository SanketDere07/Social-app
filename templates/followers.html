<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Followers</title>
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
</head>
<body>
    <div class="row">
        <div class="col-5"></div>
        <div class="col-4"> <h3>Followers</h3></div>
    </div>
    <div class="card">
        <div id="show_followers"></div>
    </div>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4"> <h3>Suggestions to follow</h3></div>
    </div>
    <div class="card">
        <div id="show_suggestions"></div>
    </div>


    <script>
    function followers_data_get(){
            $.ajax({
                url: "/get_followers_data",
                type:"GET",
                dataType:'json',
                success:function(data){
                    console.log("FOLOWERS DATA ---->>>",data)
                    for (var i = 0 ; i<data.length; i++){
                        var postDiv = $('<div class="row">')
                            postDiv.append('<div class="col-3"></div>')
                            postDiv.append('<div class="col-6 card mt-1 mb-1" style="background-color:aliceblue;"><i class="fa fa-user fa-2x" aria-hidden="true"></i>&ensp; <h5><span>'+ data[i]['follower']+'</span></h5></div>')
                            postDiv.append('</div>')
                            $('#show_followers').append(postDiv);
                        }

                        },  
                        
                    });  
                    all_users_to_follow()
            }
            

    function all_users_to_follow(){
        $.ajax({
            url: "/all_users_to_follow",
            type:"GET",
            dataType:'json',
            success:function(data){
                console.log(data)
                for (var i = 0 ; i<data.length; i++){
                    var postDiv = $('<div class="row">')
                        postDiv.append('<div class="col-3"></div>')
                        postDiv.append('<div class="col-6 card mt-1 mb-1" style="background-color:aliceblue;"><i class="fa fa-user fa-2x" aria-hidden="true"></i>&ensp; <h5><span>'+ data[i]+'</span></h5></div>')
                        postDiv.append('</div>')
                        $('#show_suggestions').append(postDiv);
                    }
                    },  
                    
                });  
        }
        followers_data_get()
    </script>
</body>
</html>
