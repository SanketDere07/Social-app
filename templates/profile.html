<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" 
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
</head>
<style>
    .bold_name{
        font-weight: bold;
    }
</style>
<body>
<div class="row mt-4">
    <div class="col-3"></div>
    <div class="col-4 bold_name"><i class="fa fa-user fa-2x" aria-hidden="true"></i> &ensp;{{ login_data[0].firstname}}{{login_data[0].lastname}}</div>
</div>
    <div class="row mt-4">
        <div class="col-3"></div>
        <div class="col-3 bold_name">POSTS</div>
        <div class="col-3 bold_name">FOLLOWERS</div>
        <div class="col-3 bold_name">FOLLOW</div>
    </div>
    <div class="row mt-4 mb-4">
        <div class="col-3"></div>
        <div class="col-3" id="total_posts">-</div>
        <div class="col-3" id="total_followers">10M</div>
        <div class="col-3" id="total_follow">10.3K</div>
    </div>
    <hr>
    <div class="row mt-4 mb-4">
        <div class="col-3"></div>
        <div class="col-3"><a href="/create_post_show"><button class="btn btn-primary btn-md">Create Post</button> </a></div>
        <div class="col-md-3"><button class="btn btn-primary btn-md" onclick="edit_profile()">Edit Profile</button></div>
        <div class="col-md-3"><button class="btn btn-primary btn-md" onclick="delete_profile()">Delete Profile</button></div>
    </div>
    <hr>
    <div class="row mt-4 mb-4">
        <div class="col-6"></div>
        <div class="col-2 bold_name"><i class="fa-solid fa-camera"></i>&ensp;POSTS</div>
        <div class="col-4"></div>
    </div>
    
    <div class="row mt-4 mb-4">
        <div class="col-3"></div>
        <div class="col-md-4 bold_name"><div id="postsContainer"></div></div>
        <div class="col-md-5"></div>
    </div>

    <script>
        username ='{{ login_data[0].firstname}}'+' {{login_data[0].lastname}}'
        
 function all_user_post() {
    var json_data = {
        'username': username
    };

    $.ajax({
        type: 'POST',
        url: '/all_user_post',
        data: JSON.stringify(json_data),
        contentType: 'application/json',
        success: function (data) {
            console.log("== all_user_post ==", data);
            console.log("all user post Successfully");
            
            for (var j = 0; j < data.length; j++) {
                var post = data[j]['posts'];
                var imageSrc = data[j]['photo'] && data[j]['photo']['data'];

                document.getElementById("total_posts").innerHTML = data.length;

                var postDiv = $('<div class="post mb-4" style="border: 2px grey solid;">');
                // postDiv.append('<h5>' + post + '</h5>');

                if (imageSrc) {
                    postDiv.append('<img src="data:image/jpeg;base64,' + imageSrc + '" alt="Post Image" style="width: 405px; height: 150px;">');
                }

                $('#postsContainer').append(postDiv);
            }
        }
    });
}

        all_user_post()
    </script>

</body>
</html>
