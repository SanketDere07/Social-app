<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" 
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
</head>
<style>
    .bold_name{
        font-weight: bold;
    }
</style>
<body>
<div class="row mt-4">
    <div class="col-3"></div>
    <div class="col-3 bold_name"><i class="fa fa-user fa-2x" aria-hidden="true"></i> &ensp;{{ login_data[-1].firstname}}{{login_data[-1].lastname}}</div>
    <!-- <div class="col-2 bold_name" style="background-color: aliceblue;text-align: center;">Social Site </div> -->
</div>
    <div class="row mt-4">
        <div class="col-3"></div>
        <div class="col-3 bold_name">POSTS</div>
        <div class="col-3 bold_name"><a href="/followers"> FOLLOWERS </a></div>
        <div class="col-3 bold_name"><a href="/follow">FOLLOW</a></div>
    </div>
    <div class="row mt-4 mb-4">
        <div class="col-3"></div>
        <div class="col-3" id="total_posts">0</div>
        <div class="col-3" id="total_followers">10</div>
        <div class="col-3" id="total_follow">0</div>
    </div>
    <hr>
    <div class="row mt-4 mb-4">
        <div class="col-3"></div>
        <div class="col-3"><a href="/create_post_show"><button class="btn btn-primary btn-md">Create Post</button> </a></div>
        <div class="col-md-3"><button class="btn btn-primary btn-md" onclick="edit_profile_user()">Edit Profile</button></div>
        <div class="col-md-3"><button class="btn btn-primary btn-md" onclick="delete_profile_user()">Delete Profile</button></div>
    </div>
    <hr>
    <div class="row mt-4 mb-4">
        <div class="col-6"></div>
        <div class="col-2 bold_name"><i class="fa-solid fa-camera"></i>&ensp;POSTS</div>
        <div class="col-4"></div>
    </div>
    
    <div class="row mt-4 mb-4">
        <div class="col-3"></div>
        <div class="col-md-4 bold_name"><div id="postsContainer"></div></div>
        <div class="col-md-5"></div>
    </div>
    <!-- ===============   UPDATE MODAL  ============================= -->
    <div class="modal"  id="update_profile" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Update Profile</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div class="form-group mb-2">
                    <label for="exampleInputEmail1">First Name:</label>
                    <input type="text" class="form-control" id="firstname" name="firstname" placeholder="lastname" aria-describedby="emailHelp" placeholder="Enter First Name" readonly>
                  </div>
                  <div class="form-group mb-1">
                    <label for="exampleInputEmail1">Last Name:</label>
                    <input type="email" class="form-control" id="lastname" name="lastname" placeholder="lastname" aria-describedby="emailHelp" placeholder="Enter Last Name"  readonly>
                  </div>
                  <div class="form-group mb-1">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
                  </div>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" onclick="save_profile_user()">Save changes</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <!-- ===============  MODAL END ====================-->
    <script>
        username ='{{ login_data[-1].firstname}}'+' {{login_data[-1].lastname}}'
        
 function all_user_post() {
    var json_data = {
        'username': username
    };
    console.log("===========ss=ss=s==",username)
    $.ajax({
        type: 'POST',
        url: '/all_user_post',
        data: JSON.stringify(json_data),
        contentType: 'application/json',
        success: function (data) {
            console.log("== all_user_post ==", data);
            console.log("all user post Successfully");
            
            for (var j = 0; j < data.length; j++) {
                var post = data[j]['posts'];
                var imageSrc = data[j]['photo'] && data[j]['photo']['data'];

                document.getElementById("total_posts").innerHTML = data.length;

                var postDiv = $('<div class="post mb-4" style="border: 2px grey solid;">');
                // postDiv.append('<h5>' + post + '</h5>');

                if (imageSrc) {
                    postDiv.append('<img src="data:image/jpeg;base64,' + imageSrc + '" alt="Post Image" style="width: 405px; height: 150px;">');
                }

                $('#postsContainer').append(postDiv);
            }
        }
    });
}




        function edit_profile_user(){
            var json_data = {
                'username': username
            };
                $.ajax({
                            type: 'POST',
                            url: '/get_profile_update_data',
                            data: JSON.stringify(json_data),
                            contentType: 'application/json',
                            success: function (data) {
                                console.log("Data get Successfully...!!",data)
                                $('#update_profile').modal('show');
                                document.getElementById("firstname").value = data.firstname,
                                document.getElementById("lastname").value = data.lastname,
                                document.getElementById("email").value = data.email
                            }
                        })
            }

            function save_profile_user() {

                var json_data = {
                    'firstname': document.getElementById("firstname").value,
                    'lastname': document.getElementById("lastname").value,
                    'email': document.getElementById("email").value,
                }
                console.log(json_data)
                $.ajax({
                    type: 'POST',
                    url: '/save_profile_user',
                    data: JSON.stringify(json_data),
                    contentType: 'application/json',
                    success: function (data) {
                        $('#update_profile').modal('hide');
                        alert("profile Update successfully!")
                        window.location.href = "/profile";
                    }
                });
                }

    function delete_profile_user(){
            var json_data = {
                'username': username
            };
                $.ajax({
                            type: 'POST',
                            url: '/delete_profile_user',
                            data: JSON.stringify(json_data),
                            contentType: 'application/json',
                            success: function (data) {
                                console.log("Delete profile Successfully...!!")
                                
                            }
                        })
            }

    function follow_data_get(){
            $.ajax({
                url: "/get_follow_data",
                type:"GET",
                dataType:'json',
                success:function(data){
                    // console.log("----->> get_follow_data",data)
                    document.getElementById("total_follow").innerText = data.length
                        },  
                        
                    });  
            }
            function get_followers_data(){
            $.ajax({
                url: "/get_followers_data",
                type:"GET",
                dataType:'json',
                success:function(data){
                    // console.log("----->> get_followers_data",data)
                    document.getElementById("total_followers").innerText = data.length
                        },  
                        
                    });  
            }
get_followers_data()
follow_data_get()
all_user_post()
    </script>

</body>
</html>
