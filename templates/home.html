    <script>
        function show_all_posts(){
            $.ajax({
                type: 'GET',
                url: '/get_all_users_post',
                contentType: 'application/json',
                success: function (data) {
                    console.log("Get all users posts Successfully",data)
                    for (var j = 0; j < data.length; j++) {
                        var username = data[j]['username'];
                        var imageSrc = data[j]['photo'] && data[j]['photo']['data'];

                        var postDiv = $('<div class="post mb-4" style="border: 2px grey solid;">');
                        postDiv.append('<h5>' + username + '</h5>');
                        
                        if (imageSrc) {
                            postDiv.append('<img src="data:image/jpeg;base64,' + imageSrc + '" alt="Post Image" style="width: 100%; height: 555px;">');
                        }
                        var buttonsRow = $('<div class="row mt-4"></div>');
                        buttonsRow.append('<div class="col-1" id="like"><i class="fa fa-heart-o fa-2x" aria-hidden="true"></i></div>');
                        buttonsRow.append('<div class="col-1" id="comment"><i class="fa fa-comment-o fa-2x" aria-hidden="true"></i></div>');
                        buttonsRow.append('<div class="col-1" id="share"><i class="fa fa-share fa-2x" aria-hidden="true"></i></div>');

                        postDiv.append(buttonsRow);
                        $('#postsContainer').append(postDiv);
                    }
                }
            })
        }
        show_all_posts()
    </script>
